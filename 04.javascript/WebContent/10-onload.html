<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>10-onload.html</title>
<script type = "text/javascript">
		function doPrint(num){
			var msg = "doPrint()가 " + num + "회 실행되었습니다.";
			alert(msg);
			document.getElementById("myid").innerHTML = msg;
		}
		
		//doPrint(5);
</script>
</head>
<body onload="doPrint(3)"><!-- onload 가 없는 경우엔 순서에 따라 출력이 서로 다르다 -->	
<h1 id="myid">안녕하세요</h1> 
		
<!-- 따라서 닫는 body 의 바로 위에 스크립트를 위치 하는것이 가장 좋은 곳이다. -->
</body>
</html>
