<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>회원가입</title>
<script type = "text/javascript">
	function doSubmit(){
		//유효성 검사
		var frm = document.form1;
		if(!frm.user_name.value){
			alert("이름을 입력해 주세요.")
			frm.user_name.focus();
			return false;
		}
		if(!frm.gender[0].checked && !frm.gender[1].checked){
			alert("성별을 입력해 주세요.")
			frm.gender[0].focus();
			return false;
		}
		if(frm.job.selectedIndex < 1){
			alert("직업을 선택해 주세요.")
			frm.job.focus();
			return false;
		}
		var chk = false;
		for(var i =0; i<frm.hobby.length; i++){
			if(frm.hobby[i].checked){
				chk = true;
				break;
			}
		}
		if(!chk){
			alert("취미를 입력해 주세요");
			frm.hobby[0].focus();
			return false;
		}
		
		if(confirm("입력하신 내용이 맞습니까?")){
			frm.submit();
		}
	}
</script>
</head>
<body>
<form name="form1" action="14-refresh.html">
<fieldset>
 <legend>회원가입</legend>
	  <label>이름</label>&nbsp;&nbsp;&nbsp;&nbsp;
	  <input type="text" name="user_name">
	<br />
	<hr>
<label>성별</label>&nbsp;&nbsp;&nbsp;
<input type="radio" name = "gender" value="male">남자
<input type="radio" name = "gender" value="femail">여자
<br />
	<hr>
<label>직업</label>&nbsp;&nbsp;&nbsp;&nbsp;
	<select name = job>
	<option value = "select">---선택하세요---</option> <!-- 여기가 index 0번이라서 0이 된다 -->
	<option value = "java">java</option>
	<option value = "jsp">jsp</option>
	<option value = "database">database</option>
	</select>
<br />
<hr>
<label>취미</label>&nbsp;&nbsp;&nbsp;&nbsp;
<input type="checkbox" name = "hobby" value = "축구">축구
<input type="checkbox" name = "hobby" value = "축구">농구
<input type="checkbox" name = "hobby" value = "축구">야구
<br />
<hr>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="button" value="제출" onclick="doSubmit()"/>
<input type="button" value="리셋" />
<hr>
</fieldset>
</form>
<
</body>
</html>
