<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>06-Number.html</title>
<script type = "text/javascript">
	var value = "100.9";
	
	var num1 = Number(value);	// 소수점을 받을 수 있다.
	var num2 = parseInt(value); // 소수점 받지 못한다.
	
	var r1 = value + 1; /* 단순 문자열 "100.9" 과 1을 합침 */
	var r2 = num1 + 1; //문자열을 숫자로
	var r3 = num2 + 1; //문자열을 숫자로
	//var r4 = eval(value) +1; //문자열을 숫자로
	
	document.write(r1+"<br />");
	document.write(r2+"<br />");
	document.write(r3+"<br />");
	//document.write(r4+"<br />");
	
</script>
</head>
<body>

</body>
</html>
